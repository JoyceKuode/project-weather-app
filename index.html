<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joyce's Weather App</title>
</head>

<body>
  <header>
    <div class="top-container">
      <img src="./assets/design-1/Group37.png" alt="A sun icon">
      <p class="temp" id="current-temperature">20C</p>
      <p class="city" id="city-name">A city</p>
      <p class="description" id="current-weather">Clear</p>
      <p class="sunrise-sunset" id="sunrise-sunset-times">Sunrise 06:30 Sunset 18:30</p>
    </div>
  </header>

</body>

<script src="script.js"></script>

</html>
